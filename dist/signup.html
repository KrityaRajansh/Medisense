<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Login/SignUp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; 
        }
        body
        {
            font-family: "Jockey One", sans-serif;
        }
        input
        {
            background:rgb(224, 223, 223);
            margin-top: 15px;
            border-radius: 15px;
            height: 7vh;
            width: 35vw;
            color:#000;
            border: none;
            padding: 15px;
            font-weight: 400;
            font-size: 18px;
        }

        @media (max-width:768px)
        {
            input
            {
                height: 50px;
                width: 100%;
                padding: 15px;
                font-size: 15px;
                border-radius: 30px;
            }
        }
    </style>
</head>
<body class="h-screen bg-[url(./assets/Android_small.png)] md:bg-[url(./assets/SignUpPage.png)] bg-cover">
<div>
    <div class="md:p-4 p-4">
        <img class=" h-[70px] w-[110px] md:w-[150px] md:h-[110px]"  src="./assets/Logo1.png" alt="">
    </div>
    <div class=" mt-2 md:mt-0 md:p-5 md:ml-20">
        <h1 class="ml-4 md:text-5xl text-3xl  text-blue-800">Create Your Account</h1>
        <div class="md:w-96 p-3 md:p-0">
            <form action="" class="flex flex-col items-center md:mt-7">
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="password" name="Password" placeholder="Password" required>
                <input type="password" name="Confirm_password" placeholder="Confirm Password" required>
                <button class=" bg-gradient-to-r from-blue-800 to-blue-300 h-12 w-full rounded-3xl mt-4 md:w-[35vw]
                text-white  text-xl hover:shadow-md hover:shadow-gray-400" type="submit">Create Account</button>
            </form>
        </div>
        <div class="md:w-[26vw] h-auto text-center">
            <h1 class="  md:mt-5  text-lg md:text-xl">OR</h1>
            <a class=" mt-2 flex gap-3 justify-center  text-lg md:text-xl" href="#"><img src="./assets/Group.png" alt="">Sign Up With Google</a>
        </div>
        <div class="md:w-[26vw] h-auto text-center mt-2 md:mt-5">
            <h1 class="text-gray-400  text-lg md:text-xl">Already have an account ?<span class="text-blue-800 font-bold "><a href="#">Login</a></span></h1>
        </div>
        <div>

        </div>
    </div>
</div>
</body>
</html>
