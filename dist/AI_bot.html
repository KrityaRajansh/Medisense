<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icon.png">
    <title>Dr.Kure</title>
    <style>
        body
        {
            font-family: "Jockey One", sans-serif;
        }
        
    </style>
</head>
<body class="h-screen  bg-gradient-to-r from-white to-blue-300">
    <!-- ---------- container ---------------- -->
    <div class=" h-[100vh]">
        <!-- Logo -->
        <div class="inline-block">
            <nav class="p-4 inline-block">
                <img class=" absolute z-10" src="./assets/Logo1.png" alt="">
            </nav>
        </div>
        <!-- Main Content -->
        <div class=" h-[100vh] grid place-content-center text-center">
        <!-- ----------------- chatBox ------------ -->
            <div class="mt-12 bg-transparent hidden  h-[75%] w-[95%] rounded-xl"></div>
            <!-- ------------------ chatBox End ----------------------- -->
             <div class="flex justify-center">
                <img class="h-[340px] w-[335px] animate-translate-y-up-down" src="./assets/Mascot__.png" alt="">
            </div>
            <h1 class="mt-2 text-xl text-purple-600  ">HEY! I'M DOCTOR KURE. HOW CAN I HELP YOU TODAY?</h1> 
            <div class="mt-10 flex flex-wrap justify-around gap-10">
                <a href=""><div class="h-[173px] w-[257px] bg-gradient-to-b from-blue-300 to-blue-700
                flex flex-col text-center text-xl  text-white items-center rounded-2xl p-4">
                <img class="h-8 w-8" src="./assets/Out Patient Department.png" alt="">
                    <p>I've been feeling dizzy and tired lately. What might be causing this?</p>
                </div></a>
                <a href=""><div class="h-[173px] w-[257px] bg-gradient-to-b from-blue-300 to-blue-700
                flex flex-col text-center text-xl  text-white items-center rounded-2xl p-4">
                <img class="h-8 w-8" src="./assets/Pills.png" alt="">
                    <p>What are the side eff    ects of ibuprofen?</p>
                </div></a>
                <a href=""><div class="h-[173px] w-[257px] bg-gradient-to-b from-blue-300 to-blue-700
                flex flex-col text-center text-xl  text-white items-center rounded-2xl p-4">
                <img class="h-8 w-8" src="./assets/Spa Flower.png" alt="">
                    <p>I'm feeling really stressed about work. Can we talk about it?</p>
                </div></a>
            </div>
            <!-- ----------------- Input Field ----------------- -->
            <div class="flex items-center  mt-10 gap-3">
                <div class="p-2 flex bg-gradient-to-r from-blue-200 to-blue-400 w-[1064px] 
                rounded-xl h-12 items-center">
                    <button><img class="h-8 w-8" src="./assets/attach_file.png" alt=""></button>
                    <input class="bg-transparent outline-none border-none w-[1064px] 
                    rounded-lg h-10 p-5 " type="text" name="Message" placeholder="Message Dr.Kure">
                    <button><img class="h-8 w-8" src="./assets/mic.png" alt=""></button>
                </div>
                <button><img class="h-12 w-12" src="./assets/SendButton.png" alt=""></button>
            </div>
            <!-- ---------------- Input Field End ------------------- -->
        </div>
    </div>
    
</body>
</html>
